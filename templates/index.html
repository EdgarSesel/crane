<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Information</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        footer {
            background-color: #0d6efd;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            font-weight: 700;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
 

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-4">Port Information</h1>
        <div class="table-responsive">
            <table id="portTable" class="table table-striped table-bordered table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Main Port Name</th>
                        <th>Harbor Size</th>
                        <th>Harbor Type</th>
                        <th>Anchorage Depth (m)</th>
                        <th>Channel Depth (m)</th>
                        <th>Cargo Pier Depth (m)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>Â© Snikers team</p>
    </footer>

    <script>
        $(document).ready(function() {
            console.log("Document is ready");
            $.ajax({
                url: "/data",
                method: "GET",
                success: function(data) {
                    console.log("Data fetched successfully:", data);
                    if (data.length > 0) {
                        $('#portTable').DataTable({
                            data: data,
                            columns: [
                                { 
                                    data: 'Main Port Name',
                                    render: function(data, type, row) {
                                        return '<a href="/port/' + row['World Port Index Number'] + '">' + data + '</a>';
                                    }
                                },
                                { data: 'Harbor Size' },
                                { data: 'Harbor Type' },
                                { data: 'Anchorage Depth (m)' },
                                { data: 'Channel Depth (m)' },
                                { data: 'Cargo Pier Depth (m)' }
                            ],
                            // Use Bootstrap styling
                            dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>' + 
                                 '<"row"<"col-sm-12"tr>>' + 
                                 '<"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
                            responsive: true
                        });
                    } else {
                        console.error("No data received");
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data:", error);
                }
            });
        });
    </script>
</body>
</html>
